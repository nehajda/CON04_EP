# config-repo/staging-ep/staging-ep.yaml

# A sample of a property
propertySample: "STAGING-EP API"

batch:
  size: 5000
  
ack:
  senders: 'EPA.GLOBAL'
  receivers: 'HOST.GLOBAL'
  inbound:
    notification:
      received:
        enabled: "true"
      accepted:
        enabled: "true"
      error:
        enabled: "true"
  outbound:
    notification:
      received:
        enabled: "true"
      accepted:
        enabled: "true"
      error:
        enabled: "true"
# Message Archival
messageArchive:
  location: "C:/epa-2021.1.0"
  enabled: "true"

bydm:
  models: '#[["BYDM 2021.6.0"]]'
  isValidationEnabled : 'true'

ep:
  ms:
    enabled: 'true'
    saveBulkMessageEnabled: 'false'
