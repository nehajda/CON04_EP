# config-repo/staging-ep/staging-ep-messagestore.yaml

messageStore:
  host: "IN2NPDVjdacon04.dev.corp.local"
  service:
    name: "EPA-GLOBAL"
    type: "EPA"
    instance: "EPA"
    enable: "true"
    version: "EPA-2021.1.0"
  basePath: "/messagestore/api/v3"
  storeClientId: "EPA"
  storeClientSecret: "EPA"
  protocol: 
  #Controls whether api endpoint accepts HTTP or HTTPS
    #config: "MessageStore_HTTP"
    config: "MessageStore_HTTP"
  failWhenDuplicate: "false"
  responseTimeout: "600000"
  connectionIdleTimeout: "600000"
  http:
    port: "9831"
  https:
    port: "9830"
    tls:
      keyStore:
        path: "keystore.jks"
        password-secure: "changeme"
        key:
          password-secure: "changeme"
      trustStore:
        path: "truststore.jks"
        password-secure: "changeme"
