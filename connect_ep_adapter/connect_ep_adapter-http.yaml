# config-repo/staging-ep/staging-ep.yaml

# Server properties
listener: 
    #Controls whether api endpoint accepts HTTP or HTTPS
    #config: "HTTPS_Listener_config"
  config: "HTTP_Listener_config"
    
https:
  host: "0.0.0.0"
  port: "9926"
  tls:
    keyStore:
      path: "keystore.jks"
      password-secure: "changeme"
      key:
        password-secure: "changeme"
    trustStore:
      path: "truststore.jks"
      password-secure: "changeme"
        
http:
  host: "0.0.0.0"
  port: "9927"

bulk.replay.path: "epa/v1/replay"

inbound:
  lowestLevelRetailData:
    path: "epa/v1/outbound/lowestLevelRetailData"
  aggregatedlRetailData:
    path: "epa/v1/outbound/aggregatedlRetailData1"
